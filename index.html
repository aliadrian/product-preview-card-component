<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="product">
        <picture class="product__img">
          <source
            media="(min-width: 600px)"
            srcset="/assets/images/image-product-desktop.jpg"
            alt="Gabrielle Essense perfume bottle laying flat on a table with a green leaves above and below it"
          />
          <img
            src="/assets/images/image-product-mobile.jpg"
            alt="Gabrielle Essense perfume bottle laying flat on a table with a green leaves above and below it"
          />
        </picture>

        <div class="product__content">
          <p class="product__category">Perfume</p>
          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex-group">
            <p class="product__price">
              <span class="visually-hidden">Current price:</span>$149.99
            </p>
            <p class="product__original-price">
              <span class="visually-hidden">Original price:</span><s>$169.99</s>
            </p>
          </div>
          <button class="button" data-icon="shopping-cart">Add to Cart</button>
        </div>
      </article>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://portfolio-aliadrian.vercel.app/" target="_blank"
          >Adrian Nasrat</a
        >.
      </div>
    </main>
  </body>
</html>
